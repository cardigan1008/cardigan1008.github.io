<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="/assets/css/blog.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ site.title }}</h1>
        </header>
        <main>
            <section class="blog-posts">
                {% for post in site.posts %}
                <article class="post">
                    <div class="post-header">
                        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                        <p class="post-date">{{ post.date | date: "%B %d, %Y" }}</p>
                    </div>
                </article>
                {% endfor %}
            </section>
            <footer>
                <p>About • <a href="{{ '/rss.xml' | relative_url }}">RSS</a> • <a href="{{ site.github_link }}">Source on GitHub</a></p>
                <p>Built with <a href="https://jekyllrb.com/">Jekyll</a>. Maintained with ❤️ for the web.</p>
            </footer>
        </main>
    </div>
</body>
</html>
