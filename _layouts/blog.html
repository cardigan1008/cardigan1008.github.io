<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="/assets/css/blog.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>cardigan1008's blog</h1>
        </header>

        <!-- Blog Posts -->
        <section class="blog-posts">
            {% for post in site.posts %}
            <article class="post">
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                <p class="post-meta">{{ post.date | date: "%B %d, %Y" }} • Tags: {{ post.tags | join: ", " }}</p>
                <p>{{ post.excerpt }}</p>
                <p><a href="{{ post.url }}">Read more...</a></p>
            </article>
            {% endfor %}
        </section>

        <!-- Footer -->
        <footer>
            <p><a href="{{ '/' | relative_url }}">About me</a></p>
            <p>Built with <a href="https://jekyllrb.com/">Jekyll</a>. Maintained with ❤️ for the blog.</p>
        </footer>
    </div>
</body>
</html>
